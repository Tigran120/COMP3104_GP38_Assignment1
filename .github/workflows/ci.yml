name: COMP3104 DevOps Assignment CI
run-name: ${{ github.actor }} is testing COMP3104 DevOps workflow
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉✨ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧🦅 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "💻🖥️ The workflow is now ready to test your COMP3104 DevOps assignment on the runner."
      - name: List files in the repository
        run: |
          echo "📁 Repository contents:"
          ls -la ${{ github.workspace }}
          echo ""
          echo "📋 Student assignment files:"
          ls -la ${{ github.workspace }}/*_gb.txt ${{ github.workspace }}/*_devops.txt ${{ github.workspace }}/*_sdlc.txt 2>/dev/null || echo "No student files found"
      - run: echo "🌀🍏 This job's status is ${{ job.status }}."
